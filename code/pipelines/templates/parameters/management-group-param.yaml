# Management Group ID Parameter Template
# Defines the standard management group values used for subscription placement
parameters:
  - name: managementGroupId
    displayName: "Management Group ID"
    type: string
    default: ""
    values:
      - $(azureTenantId)
      - "mg-platform"
      - "mg-landing-zone"
      - "mg-sandbox"
      - "mg-decommissioned"
      - "mg-management"
      - "mg-connectivity"
      - "mg-corp-prod"
      - "mg-corp-non-prod"
      - "mg-online-prod"
      - "mg-online-non-prod"
