# Azure Pipeline to deploy Management Group Hierarchy
# This pipeline deploys the mg-hierarchy Bicep template at the management group scope

trigger: none
pr: none

pool:
  vmImage: "ubuntu-latest"

variables:
  - group: common-variables
  - group: mg-hierarchy-variables
  - name: bicepPath
    value: "code/bicep/mg-hierarchy"
  - name: templateFile
    value: "$(bicepPath)/mg-hierarchy.bicep"
  - name: parametersFile
    value: "$(bicepPath)/mg-hierarchy.bicepparam"

parameters:
  - name: deploymentStage
    displayName: "Pipeline Stage to Run"
    type: string
    default: "WhatIf"
    values:
      - Validation
      - WhatIf
      - Deploy

stages:
  - stage: Validate
    displayName: "Validate Bicep Template"
    # Runs for: Validation, WhatIf, Deploy (all options)
    jobs:
      - job: ValidateBicep
        displayName: "Validate Bicep"
        steps:
          - checkout: self

          - task: AzureCLI@2
            displayName: "Validate Management Group Deployment"
            inputs:
              azureSubscription: "$(azureServiceConnection)"
              scriptType: "bash"
              scriptLocation: "inlineScript"
              inlineScript: |
                az deployment mg validate \
                  --management-group-id $(azureTenantId) \
                  --location $(deploymentLocation) \
                  --template-file $(templateFile) \
                  --parameters $(parametersFile) \
                  --parameters tenantRootManagementGroupId=$(azureTenantId) \
                  --parameters orgName="$(orgName)" \
                  --parameters orgDisplayName="$(orgDisplayName)"

  - stage: WhatIf
    displayName: "What-If Analysis"
    dependsOn:
      - Validate
    # Runs for: WhatIf, Deploy
    condition: |
      and(
        eq(dependencies.Validate.result, 'Succeeded'),
        in('${{ parameters.deploymentStage }}', 'WhatIf', 'Deploy')
      )
    jobs:
      - job: WhatIfAnalysis
        displayName: "What-If"
        steps:
          - checkout: self

          - task: AzureCLI@2
            displayName: "What-If Management Group Deployment"
            inputs:
              azureSubscription: "$(azureServiceConnection)"
              scriptType: "bash"
              scriptLocation: "inlineScript"
              inlineScript: |
                az deployment mg what-if \
                  --management-group-id $(azureTenantId) \
                  --location $(deploymentLocation) \
                  --template-file $(templateFile) \
                  --parameters $(parametersFile) \
                  --parameters tenantRootManagementGroupId=$(azureTenantId) \
                  --parameters orgName="$(orgName)" \
                  --parameters orgDisplayName="$(orgDisplayName)"

  - stage: Deploy
    displayName: "Deploy Management Group Hierarchy"
    dependsOn:
      - Validate
      - WhatIf
    # Runs for: Deploy only
    condition: |
      and(
        eq(dependencies.Validate.result, 'Succeeded'),
        in(dependencies.WhatIf.result, 'Succeeded', 'Skipped'),
        eq('${{ parameters.deploymentStage }}', 'Deploy')
      )
    jobs:
      - deployment: DeployMgHierarchy
        displayName: "Deploy MG Hierarchy"
        environment: "management-groups"
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: AzureCLI@2
                  displayName: "Deploy Management Group Hierarchy"
                  inputs:
                    azureSubscription: "$(azureServiceConnection)"
                    scriptType: "bash"
                    scriptLocation: "inlineScript"
                    inlineScript: |
                      az deployment mg create \
                        --name 'mg-hierarchy-$(Build.BuildNumber)' \
                        --management-group-id $(azureTenantId) \
                        --location $(deploymentLocation) \
                        --template-file $(templateFile) \
                        --parameters $(parametersFile) \
                        --parameters tenantRootManagementGroupId=$(azureTenantId) \
                        --parameters orgName="$(orgName)" \
                        --parameters orgDisplayName="$(orgDisplayName)"
